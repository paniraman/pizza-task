<!DOCTYPE html>
<html>

<body>
  <div id="header" class="row">
    <div class="col-1"> <img [src]="myImage" alt="pizza" /></div>
    <div class="col-3">
      <h2 style="font-family: 'Courier New', Courier, monospace;"><b>Pizza Hub</b></h2>
      <b>Madhapur<br>Next Gallery Mall<br>Hyderabad-500081</b>
    </div>
    <div class="col-6"></div>
    <div align="left" class="col-2"><br>
      <b><label>Date :</label>{{date}}</b><br>
      <b><label>Time :</label>{{time | date : 'hh:mm:ss a'}}</b>
    </div>
  </div>
  <div id="list" class="row">
    <div class="col-2"></div>
    <div align="center" class="col-8"><br><br>
      <table>
        <tr>
          <th>Order No.</th>
          <th>Customer Name</th>
          <th>No. Of Items Ordered</th>
          <th>Amount of Orders</th>
          <th>Status</th>
        </tr>
        <tr *ngFor="let x of json; let i=index">
          <td (click)="details(x)">{{x.ord_no}}</td>
          <td (click)="details(x)">{{x.name}}</td>
          <td (click)="details(x)">{{x.items}}</td>
          <td (click)="details(x)">{{x.amount}}</td>
          <td>
            <button type="button" class="btn btn-info btn-md" data-toggle="modal"
               (click)="modelDetails(x)" data-target="#myModal">Status</button></td>
        </tr>
      </table> <br>
    </div>
    <div class="col-2"></div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Status Of {{ord_no}} Order</h4>
          <button type="button" class="close" data-dismiss="modal">&times; </button>
        </div>
        <div class="modal-body">
          <!-- content -->
          <div class="progress">
            <div class="progress-bar progress-bar-primary  progress-bar-striped active" role="progressbar"
            [ngStyle]="step1">
              Order Received
            </div>
            <div class="progress-bar progress-bar-warning  progress-bar-striped active" role="progressbar"
            [ngStyle]="step2">
              Processing
            </div>
            <div class="progress-bar progress-bar-success  progress-bar-striped active" role="progressbar"
              [ngStyle]="step3">
              Ready to Delivery
            </div>
          </div>
          <!-- content -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn btn-success" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <!-- model -->
</body>

</html>
